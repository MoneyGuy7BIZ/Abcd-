<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Web Portal</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login-container,
    #loading-container {
      display: none;
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 40px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    #login-container.active {
      display: block;
    }

    #loading-container.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: #000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .loading-text {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .spinner {
      border: 6px solid #1a1a1a;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="login-container" class="active">
    <h1>Access DarkNet</h1>
    <div class="input-group">
      <label>Username</label>
      <input type="text" value="Money Guy7" readonly />
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password-input" placeholder="Enter password" />
    </div>
    <button onclick="login()">Sign In</button>
  </div>

  <div id="loading-container">
    <div class="loading-text">Establishing Secure Connection...</div>
    <div class="spinner"></div>
  </div>

  <script>
    function login() {
      document.getElementById('login-container').classList.remove('active');
      document.getElementById('loading-container').classList.add('active');
    }
  </script>
</body>
</html>
